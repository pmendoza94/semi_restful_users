<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Users Index</title>
		<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
		</style>
	</head>
	<body>
		<header>
			<h1>Users</h1>
		</header>
		<div class="container">
			<table class="table table-striped">
		    	<thead>
	            <tr>
					<th>ID</th>
	                <th>Full Name</th>
	                <th>Email</th>
	                <th>Created At</th>
					<th>Actions</th>
	            </tr>
	            </thead>
	            <tbody>
	               {%for user in users%}
	                <tr>
						<td>{{user.id}}</td>
	                    <td><a href="show/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
	                    <td>{{user.email}}</td>
						<td>{{user.created_at}}</td>
	                    <td>
	                    <a href="/show/{{user.id}}">Show</a> |
						<a href="/edit/{{user.id}}">Edit</a> |
						<a href="/destroy/{{user.id}}">Delete</a>
	                    </td>
	                </tr>
            		{%endfor%}
	            </tbody>
	    	</table>
		</div>
		<a href="/new">Add a New User</a>
	</body>
</html>
